<div style="text-align: center; margin-bottom: 20px;">
    Value from Parent and ngIf

<div *ngIf="value=='abc'" style="text-align: center; font-size: 32px; line-height: 40px; color: lightgray;">

    Value From Parent: {{ value }}
</div>
